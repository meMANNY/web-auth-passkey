<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>This is our Profile page</h1>
    <button id="passkey-btn">your passkey here</button> 

    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script>
            const passkeyBtn = document.getElementById('passkey-btn');

            passkeyBtn.addEventListener("click",async(e)=>{
                const url = new URL(window.location);
                const userId = url.searchParams.get('userId');

                const response = await fetch("/register-challenge", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId
                    })

                });

                const challengeResult = await response.json();
                const {options} = challengeResult; //server side challenge;
                const webauthn = await SimpleWebAuthnBrowser.startRegistration(options);

                console.log(webauthn);
            })
    </script>
</body>
</html>
